<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Photo</title>
    <!-- Netlify Login -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>    
    <div data-netlify-identity-menu></div>



  <h1>Submit Photo</h1>
  <form id="discordForm" enctype="multipart/form-data" netlify>
    <label for="text">Train Number:</label>
    <input id="text" name="text" required></input><br>
    <label for="trainType">Train Type:</label>
    <input type="text" id="trainType" name="trainType" required><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
