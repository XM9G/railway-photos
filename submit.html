<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Photo</title>
    <!-- Netlify Login -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>    
    <div data-netlify-identity-menu></div>



  <h1>Submit Photo</h1>
  <form id="discordForm" enctype="multipart/form-data">
    <label for="text">Train Number:</label>
    <input id="text" name="text" required></input><br>
    <label for="trainType">Train Type:</label>
    <input type="text" id="trainType" name="trainType" required><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('discordForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData();
      formData.append('text', document.getElementById('text').value);
      formData.append('trainType', document.getElementById('trainType').value);
      formData.append('location', document.getElementById('location').value);
      formData.append('image', document.getElementById('image').files[0]);

      try {
        const response = await fetch('/.netlify/functions/discordWebhook', {
          method: 'POST',
          body: formData,
          headers: {
            Authorization: `Bearer ${localStorage.getItem('netlifyAuthToken')}`, // Assumes you store the auth token in localStorage
          },
        });

        if (response.ok) {
          alert('Submission successful!');
          document.getElementById('discordForm').reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (error) {
        alert('An error occurred. Please try again later.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
